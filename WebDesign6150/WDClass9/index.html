<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Book Management</h1>
    </header>

    <!-- Main Page: Book List -->
    <section id="book-list">
        <button id="create-book-btn">Create New Book</button>
        <ul id="books">
            <!-- Books will be listed here -->
        </ul>
    </section>

    <!-- Book Details Page -->
    <section id="book-details" style="display: none;">
        <button id="back-to-list-btn">Back to List</button>
        <h2>Book Details</h2>
        <div id="book-info">
            <!-- Book details will be displayed here -->
        </div>
    </section>

    <!-- Create Book Form -->
    <section id="create-book-form" style="display: none;">
        <h2>Create New Book</h2>
        <form id="new-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="editorial">Editorial:</label>
            <input type="text" id="editorial" name="editorial" required>
            <label for="edition">Edition:</label>
            <input type="text" id="edition" name="edition" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
            <label for="topics">Topics:</label>
            <input type="text" id="topics" name="topics" required>
            <button type="submit">Submit</button>
        </form>
        <button id="back-to-main-from-create">Back to Main</button>
    </section>

    <!-- Edit Book Form -->
    <section id="edit-book-form" style="display: none;">
        <h2>Edit Book</h2>
        <form id="edit-book-form-element">
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" name="title" required>
            <label for="edit-author">Author:</label>
            <input type="text" id="edit-author" name="author" required>
            <label for="edit-editorial">Editorial:</label>
            <input type="text" id="edit-editorial" name="editorial" required>
            <label for="edit-edition">Edition:</label>
            <input type="text" id="edit-edition" name="edition" required>
            <label for="edit-pages">Pages:</label>
            <input type="number" id="edit-pages" name="pages" required>
            <label for="edit-topics">Topics:</label>
            <input type="text" id="edit-topics" name="topics" required>
            <button type="submit">Save Changes</button>
        </form>
        <button id="back-to-main-from-edit">Back to Main</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
