<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Book Management</h1>
    </header>

    <!-- Main Page: Book List -->
    <div id="book-list">
        <button id="create-book-btn">Create New Book</button>
        <ul id="books">
            <!-- Books will be listed here -->
        </ul>
    </div>

    <!-- Book Details Page -->
    <div id="book-details" style="display: none;">
        <button id="back-btn">Back to List</button>
        <button id="back-to-home-btn" onclick="showBookList()">Back to Homepage</button>
        <h2>Book Details</h2>
        <div id="book-info">
            <!-- Book details will be displayed here -->
        </div>
    </div>

    <!-- Create Book Form -->
    <div id="create-book-form" style="display: none;">
        <h2>Create New Book</h2>
        <form id="new-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="editorial">Editorial:</label>
            <input type="text" id="editorial" name="editorial" required>
            <label for="edition">Edition:</label>
            <input type="text" id="edition" name="edition" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
            


            <label for="topics">Topics:</label>
            <input type="text" id="topics" name="topics" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
