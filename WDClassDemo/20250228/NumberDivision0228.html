<body>
    <h1>Number division</h1>
    <section id="app">
        <form >
            <label for="numerator">
                <div>Numerator</div>
                <input type="text" id="numerator" name="numerator" size="5" required 
                pattern="/^-?\d*(\.\d+)?$/" />
            </label>

            <label for="denominator">
                    <div>Denominator</div>
                    <input type="text" id="denominator" name="denominator" size="5" />
            </label>
            <button id="btn-calculate" type="button" onclick="handleClick()">Calculate</button>
        </form>
         <div id="result"></section>
    </section>

    <link rel="stylesheet" type="text/class" href="NumberDivision0228.css">
    <script src="NumberDivision0228.js"></script>
</body>
